<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <span class="bg-shape"></span>
  <header class="container">
    <nav class="nav">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="logo">
      </a>

      <a href="#" class="menu">
        <img src="./images/icon-hamburger.svg" alt="menu">
      </a>

      <div class="menu-block text">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#" class="login">Login</a>
      </div>
    </nav>
  </header>

  <div class="illustra-container">
    <div class="illustra">
      <img src="./images/illustration-devices.svg" alt="devices">
    </div>
  </div>

  <div class="details container">
    <div class="list-navigation text">
      <a href="#" class="new">New</a>
      <a href="#">Monograph</a>
      <a href="#">Dashboard</a>
    </div>

    <div class="content">
      <label class="title text">Powerful insights into your team</label>
      <p class="description"> Project planning and time tracking for agile teams</p>
      
      <div class="buttons">
        <a href="#" class="primary text">Schedule a demo</a>
        <a href="#">to see a preview</a>
      </div>
    </div>
  </div>
</body>
</html>
